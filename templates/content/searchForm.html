    <h2>Buscar usuário</h2>
        <form method="POST" action="{{ url_for('searchUser', user=session['username']) }}" id="searchUser-form" class="center flex">
            <div id="labels">
                <label for="id">Matrícula:</label>
                <label for="firstName">Nome:</label>
                <label for="lastName">Sobrenome:</label>
                <label for="username">Usuário:</label>
                <label for="email">Email:</label>
            </div>
                
            <div id="inputs">
                <input type="text" name="id" id="id">
                <input type="text" name="firstName" id="firstName">
                <input type="text" name="lastName" id="lastName">
                <input type="text" name="username" id="username">
                <input type="email" name="email" id="email">
            </div>        
        </form>
        <button type="submit" form="searchUser-form" id="addUser-button">Procurar</button>
